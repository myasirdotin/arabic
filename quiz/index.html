<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم اللغة العربية - Learn Arabic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <h1>عربيك</h1>
            <p>تعلم اللغة العربية بطريقة تفاعلية</p>
        </div>
        
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="ar">العربية</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="ur">اردو</button>
        </div>
    </header>

    <main class="app-container">
        <section class="exercise-section">
            <div class="progress-display">
                <div class="level-info">
                    <span id="level-display">المستوى 1: الماضي - المفرد</span>
                    <progress id="level-progress" value="0" max="100"></progress>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">المتابعة</span>
                        <span id="streak-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">النقاط</span>
                        <span id="xp-count" class="stat-value">0</span>
                    </div>
                </div>
            </div>
            
            <div class="settings-panel">
                <div class="form-group">
                    <label for="question-count">عدد الأسئلة:</label>
                    <select id="question-count" class="form-control">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <button id="start-btn" class="btn start-btn">
                    <i class="fas fa-play"></i> ابدأ
                </button>
            </div>
            
            <div class="exercise-content">
                <h2 id="arabic-word" class="arabic-word">كلمة</h2>
                
                <div class="exercise-question">
                    <p id="question-text">سؤال عن تصريف الفعل</p>
                    <p id="english-prompt" class="english-prompt">English prompt will appear here</p>
                </div>
                
                <div id="answer-options" class="answer-options">
                    <!-- Answer options will be dynamically inserted here -->
                </div>
                
                <div class="exercise-actions">
                    <button id="hint-btn" class="btn hint-btn">
                        <i class="fas fa-lightbulb"></i> تلميح
                    </button>
                    <button id="pronounce-btn" class="btn pronounce-btn">
                        <i class="fas fa-volume-up"></i> نطق
                    </button>
                </div>
            </div>
        </section>
        
        <nav class="app-navigation">
            <button id="practice-btn" class="nav-btn active">
                <i class="fas fa-book-open"></i> تمارين
            </button>
            <button id="progress-btn" class="nav-btn">
                <i class="fas fa-chart-line"></i> تقدمي
            </button>
            <button id="rewards-btn" class="nav-btn">
                <i class="fas fa-trophy"></i> جوائز
            </button>
        </nav>
    </main>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="modal hidden">
        <div class="modal-content">
            <div id="feedback-content">
                <!-- Feedback content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="js/dataLoader.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
