<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Verb Conjugation Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2d6a4f;
            --primary-dark: #1b4332;
            --primary-light: #52b788;
            --secondary-color: #40916c;
            --accent-color: #74c69d;
            --light-bg: #e6f4ec;
            --light-text: #f8f9fa;
            --dark-text: #333;
            --error-color: #e63946;
            --warning-color: #ffbe0b;
            --success-color: #2ecc71;
            --border-radius: 15px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to right, var(--light-bg), #d4f2d2);
            color: var(--dark-text);
            margin: 0;
            padding-bottom: 80px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .hidden {
            display: none !important;
        }

        .container {
            width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 750px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1170px;
            }
        }

        .app-header {
            background: var(--primary-dark);
            color: var(--light-text);
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-container {
            flex: 1;
            min-width: 200px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        .logo-subtext {
            font-size: 1rem;
            margin: 0;
            opacity: 0.9;
        }

        .language-switcher {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 50px;
        }

        .lang-btn {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lang-btn.active {
            background: var(--primary-light);
            color: white;
            font-weight: 500;
        }

        .lang-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-dark);
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-light);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .form-select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            background-color: white;
            transition: var(--transition);
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(116, 198, 157, 0.3);
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--dark-text);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: #f9f9f9;
            animation: fadeIn 0.5s ease-in;
        }

        .question.correct {
            border-color: var(--success-color);
            background-color: rgba(46, 204, 113, 0.1);
        }

        .question.incorrect {
            border-color: var(--error-color);
            background-color: rgba(230, 57, 70, 0.1);
        }

        .question-feedback {
            margin-top: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .question-feedback.correct {
            color: var(--success-color);
            display: block;
        }

        .question-feedback.incorrect {
            color: var(--error-color);
            display: block;
        }

        #quiz {
            margin-top: 20px;
        }

        .arabic {
            font-size: 18px;
            font-weight: bold;
            color: #8e44ad;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #3498db;
            animation: slideIn 0.5s ease-in;
        }

        .result-item.correct {
            border-left-color: var(--success-color);
        }

        .result-item.incorrect {
            border-left-color: var(--error-color);
        }

        .progress-container {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: var(--border-radius);
        }

        .progress-bar {
            height: 20px;
            background: var(--primary-light);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .stat-box {
            text-align: center;
            padding: 10px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.7);
            flex: 1;
            margin: 0 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-dark);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--dark-text);
        }

        .feedback {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .excellent {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }

        .good {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .average {
            background-color: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .poor {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        [dir="rtl"] {
            text-align: right;
        }

        [dir="ltr"] {
            text-align: left;
        }

        [dir="rtl"] .section-title::after {
            right: auto;
            left: 0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --light-bg: #1a1a1a;
                --dark-text: #f8f9fa;
            }

            body {
                background: linear-gradient(to right, #1a1a1a, #2d2d2d);
                color: var(--dark-text);
            }

            .card {
                background: #2d2d2d;
                color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            .form-select {
                background-color: #333;
                color: white;
                border-color: #444;
            }

            .question {
                background-color: #2a2a2a;
            }

            .progress-container {
                background-color: #333;
            }

            .stat-box {
                background: rgba(0, 0, 0, 0.3);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .logo-text {
                font-size: 1.5rem;
            }
            
            .logo-subtext {
                font-size: 0.9rem;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="container header-flex">
            <div class="logo-container">
                <h1 class="logo-text" id="app-title">Arabic Verb Conjugation Quiz</h1>
                <p class="logo-subtext" id="app-subtitle">Test your knowledge of Arabic verb forms</p>
            </div>
            <div class="language-switcher">
                <button class="lang-btn active" onclick="setLanguage('en')">
                    <span>English</span>
                </button>
                <button class="lang-btn" onclick="setLanguage('ar')">
                    <span>العربية</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="progress-container" id="progress-container" style="display: none;">
                <h3 id="progress-title">Your Progress</h3>
                <div style="background: #ddd; border-radius: 10px; position: relative;">
                    <div id="progress-bar" class="progress-bar" style="width: 0%;">
                        <span class="progress-text" id="progress-percentage">0%</span>
                    </div>
                </div>
                <p id="progress-text">0/5 quizzes completed</p>
            </div>

            <div id="verbSelection">
                <h2 class="section-title" id="select-verb-title">1. Select a verb:</h2>
                <select id="verb" class="form-select">
                    <option value="">Select a verb</option>
                    <option value="كتب">كتب (يكتب) - to write</option>
                    <option value="ذهب">ذهب (يذهب) - to go</option>
                    <option value="أكل">أكل (يأكل) - to eat</option>
                    <option value="شرب">شرب (يشرب) - to drink</option>
                    <option value="قرأ">قرأ (يقرأ) - to read</option>
                    <option value="درس">درس (يدرس) - to study</option>
                    <option value="عمل">عمل (يعمل) - to work</option>
                    <option value="نام">نام (ينام) - to sleep</option>
                </select>

                <h2 class="section-title" id="select-gender-title">2. Select gender:</h2>
                <select id="gender" class="form-select">
                    <option value="">Select gender</option>
                    <option value="m">Masculine (مذكر)</option>
                    <option value="f">Feminine (مؤنث)</option>
                </select>
                
                <div class="tooltip" style="margin-top: 10px;">
                    <i class="fas fa-info-circle"></i> <span id="hint-text">Click here for tips</span>
                    <span class="tooltiptext" id="tooltip-content">Select a verb and gender to start the quiz. You'll be tested on different conjugations.</span>
                </div>
            </div>

            <div id="quiz" style="display: none;"></div>
        </div>

        <div class="btn-container">
            <button class="btn btn-primary" onclick="startQuiz()" id="start-btn" disabled>
                <i class="fas fa-play"></i> <span id="start-btn-text">Start Quiz</span>
            </button>
            <button class="btn btn-success hidden" onclick="submitQuiz()" id="submit-btn">
                <i class="fas fa-check"></i> <span id="submit-btn-text">Submit Answers</span>
            </button>
            <button class="btn btn-warning" onclick="resetQuiz()" id="reset-btn">
                <i class="fas fa-redo"></i> <span id="reset-btn-text">Reset Quiz</span>
            </button>
        </div>
        <div id="result" class="card hidden"></div>
    </main>

                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const t = translations[lang];
            document.getElementById('app-title').textContent = t.appTitle;
            document.getElementById('app-subtitle').textContent = t.appSubtitle;
            document.getElementById('select-verb-title').textContent = t.selectVerb;
            document.getElementById('select-gender-title').textContent = t.selectGender;
            document.getElementById('start-btn-text').textContent = t.startBtn;
            document.getElementById('submit-btn-text').textContent = t.submitBtn;
            document.getElementById('reset-btn-text').textContent = t.resetBtn;
            document.getElementById('progress-title').textContent = t.progressTitle;
            document.getElementById('hint-text').textContent = t.hintText;
            document.getElementById('tooltip-content').textContent = t.tooltipContent;
            
            updateProgressDisplay(lang);
            
            if (document.getElementById('quiz').style.display !== 'none') {
                const verb = document.getElementById('verb').value;
                showQuestions(verb, lang);
            }
            
            // Update any existing results display
            if (!document.getElementById('result').classList.contains('hidden')) {
                const verb = document.getElementById('verb').value;
                const gender = document.getElementById('gender').value;
                const score = parseInt(document.getElementById('result').getAttribute('data-score'));
                const results = JSON.parse(document.getElementById('result').getAttribute('data-results'));
                displayResults(score, results, verb, lang);
            }
        }

        function updateProgressDisplay(lang = 'en') {
            console.log('Updating progress display for language:', lang);
            const t = translations[lang];
            const progressContainer = document.getElementById('progress-container');
            const percentage = Math.round((progress.completed / 5) * 100);
            
            progressContainer.style.display = progress.completed > 0 ? 'block' : 'none';
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-percentage').textContent = `${percentage}%`;
            document.getElementById('progress-text').textContent = t.progressText.replace('{completed}', progress.completed);
        }

        function updateButtonStates() {
            const verb = document.getElementById('verb').value;
            const gender = document.getElementById('gender').value;
            const startBtn = document.getElementById('start-btn');
            const submitBtn = document.getElementById('submit-btn');
            
            console.log('Updating button states: verb=', verb, 'gender=', gender);
            startBtn.disabled = !(verb && gender);
            submitBtn.classList.toggle('hidden', document.getElementById('quiz').style.display !== 'block');
            startBtn.classList.toggle('hidden', document.getElementById('quiz').style.display === 'block');
        }

        document.getElementById('verb').addEventListener('change', () => {
            console.log('Verb changed to:', document.getElementById('verb').value);
            updateButtonStates();
        });
        
        document.getElementById('gender').addEventListener('change', () => {
            console.log('Gender changed to:', document.getElementById('gender').value);
            updateButtonStates();
        });

        function startQuiz() {
            const verb = document.getElementById('verb').value;
            const gender = document.getElementById('gender').value;
            const lang = document.documentElement.lang || 'en';
            
            if (!verb || !gender) {
                console.error('Cannot start quiz: verb or gender missing');
                alert(lang === 'ar' ? "الرجاء اختيار فعل وجنس أولاً" : "Please select a verb and gender first");
                return;
            }
            
            console.log('Starting quiz with verb:', verb, 'gender:', gender, 'language:', lang);
            showQuestions(verb, lang);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestions(verb, lang = 'en') {
            console.log('Showing questions for verb:', verb, 'language:', lang);
            const quizDiv = document.getElementById('quiz');
            quizDiv.style.display = 'block';
            quizDiv.innerHTML = ''; // Clear previous content
            
            if (!questions || questions.length === 0) {
                console.error('Questions array is empty or undefined');
                alert(lang === 'ar' ? "خطأ: لم يتم تحميل الأسئلة" : "Error: Questions failed to load");
                return;
            }
            
            const root = verb.slice(0, -1);
            console.log('Rendering', questions.length, 'questions with root:', root);
            
            questions.forEach((q, index) => {
                console.log('Rendering question', index + 1, ':', q[lang]);
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = `question-${index}`;
                
                const shuffledOptions = shuffleArray([...q.options]);
                const optionsHtml = shuffledOptions.map(opt => {
                    const conjugated = root + opt;
                    return `<option value="${opt}"><span class="arabic">${conjugated}</span> (${conjugated})</option>`;
                }).join('');
                
                questionDiv.innerHTML = `
                    <p>${q[lang]}</p>
                    <select id="q${index + 1}" class="form-select" onchange="checkAnswer(${index}, '${q.correctSuffix}', '${root}')">
                        <option value="">${lang === 'ar' ? 'اختر الإجابة الصحيحة' : 'Select the correct answer'}</option>
                        ${optionsHtml}
                    </select>
                    <div class="question-feedback" id="feedback-${index}"></div>
                `;
                quizDiv.appendChild(questionDiv);
            });
            
            console.log('All questions rendered successfully');
            updateButtonStates();
            
            // Scroll to quiz section
            quizDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function checkAnswer(questionIndex, correctSuffix, root) {
            const select = document.getElementById(`q${questionIndex + 1}`);
            const selectedSuffix = select.value;
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const feedbackDiv = document.getElementById(`feedback-${questionIndex}`);
            const lang = document.documentElement.lang || 'en';
            
            if (!selectedSuffix) {
                questionDiv.classList.remove('correct', 'incorrect');
                feedbackDiv.style.display = 'none';
                return;
            }
            
            const isCorrect = selectedSuffix === correctSuffix;
            
            if (isCorrect) {
                questionDiv.classList.add('correct');
                questionDiv.classList.remove('incorrect');
                feedbackDiv.textContent = lang === 'ar' ? "✓ إجابة صحيحة!" : "✓ Correct answer!";
                feedbackDiv.className = 'question-feedback correct';
                document.getElementById('correct-sound').play();
            } else {
                questionDiv.classList.add('incorrect');
                questionDiv.classList.remove('correct');
                feedbackDiv.textContent = lang === 'ar' 
                    ? `✗ غير صحيح. الجواب الصحيح هو: ${root + correctSuffix}` 
                    : `✗ Incorrect. The correct answer is: ${root + correctSuffix}`;
                feedbackDiv.className = 'question-feedback incorrect';
                document.getElementById('incorrect-sound').play();
            }
        }

        function submitQuiz() {
            const verb = document.getElementById('verb').value;
            const lang = document.documentElement.lang || 'en';
            const t = translations[lang];
            
            console.log('Submitting quiz for verb:', verb);
            if (!verb) {
                console.error('Cannot submit quiz: no verb selected');
                alert(lang === 'ar' ? "الرجاء اختيار فعل وجنس أولاً" : "Please select a verb and gender first");
                return;
            }
            
            const root = verb.slice(0, -1);
            let score = 0;
            const results = [];
            let allAnswered = true;

            questions.forEach((q, index) => {
                const select = document.getElementById(`q${index + 1}`);
                const selectedSuffix = select.value;
                
                if (!selectedSuffix) {
                    allAnswered = false;
                }
                
                const isCorrect = selectedSuffix === q.correctSuffix;
                
                if (isCorrect) {
                    score++;
                }
                
                results.push({
                    question: q[lang],
                    correctAnswer: root + q.correctSuffix,
                    userAnswer: selectedSuffix ? root + selectedSuffix : lang === 'ar' ? "لم يتم الاختيار" : "Not selected",
                    isCorrect: isCorrect
                });
            });

            if (!allAnswered) {
                const confirmSubmit = confirm(lang === 'ar' 
                    ? "لم تجب على جميع الأسئلة. هل أنت متأكد أنك تريد التقديم؟" 
                    : "You haven't answered all questions. Are you sure you want to submit?");
                if (!confirmSubmit) return;
            }

            // Update progress
            progress.completed = Math.min(progress.completed + 1, 5);
            progress.scores.push(score);
            
            // Update best score
            if (score > progress.bestScore) {
                progress.bestScore = score;
            }
            
            localStorage.setItem('quizProgress', JSON.stringify(progress));
            updateProgressDisplay(lang);
            displayResults(score, results, verb, lang);
            
            // Play completion sound if score is good
            if (score >= questions.length * 0.7) {
                document.getElementById('complete-sound').play();
            }
        }
        // Reset quiz
        function resetQuiz() {
            console.log('Resetting quiz');
            document.getElementById('verb').value = '';
            document.getElementById('gender').value = '';
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').classList.add('hidden');
            progress = { completed: 0, scores: [] };
            localStorage.setItem('quizProgress', JSON.stringify(progress));
            updateProgressDisplay(document.documentElement.lang || 'en');
            updateButtonStates();
        }

        function displayResults(score, results, verb, lang = 'en') {
            console.log('Displaying results: score=', score, 'verb=', verb);
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            const percentage = Math.round((score / questions.length) * 100);
            const t = translations[lang];
            
            let feedback;
            if (percentage >= 90) feedback = t.feedback.excellent;
            else if (percentage >= 70) feedback = t.feedback.good;
            else if (percentage >= 50) feedback = t.feedback.average;
            else feedback = t.feedback.poor;

            let html = `
                <h2>${t.resultsTitle}: ${score}/${questions.length} (${percentage}%)</h2>
                <p class="feedback">${feedback}</p>
                <p>${t.verbSelected} <span class="arabic">${verb}</span></p>
                <p>${document.getElementById('gender').value === 'm' ? t.masculine : t.feminine}</p>
            `;
            
            results.forEach((r, index) => {
                html += `
                    <div class="result-item ${r.isCorrect ? 'correct' : 'incorrect'}">
                        <p><strong>${lang === 'ar' ? 'السؤال' : 'Question'} ${index + 1}:</strong> ${r.question}</p>
                        <p>${lang === 'ar' ? 'إجابتك' : 'Your answer'}: <span class="arabic">${r.userAnswer}</span> ${r.isCorrect ? '✓' : '✗'}</p>
                        <p>${lang === 'ar' ? 'الإجابة الصحيحة' : 'Correct answer'}: <span class="arabic">${r.correctAnswer}</span></p>
                    </div>
                `;
            });

            resultDiv.innerHTML = html;
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize
        console.log('Initializing quiz with', questions.length, 'questions');
        updateProgressDisplay();
        updateButtonStates();
    </script>
</body>
</html>
